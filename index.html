<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Star Wars</title>
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="nav">
            <img id="logo" src="./assets/logo.png" alt="">
            <button id="btn-menu">
                <span>Menu</span>
                <i data-feather="align-justify"></i>
            </button>
            <ul id="menu">
                <li><img src="./assets/dashboard.svg" alt="">
                    Dashboard</li>
                <li><img src="./assets/personagens.svg" alt="">
                    Personagens</li>
                <li><img src="./assets/planetas.svg" alt="">
                    Planetas e luas</li>
                <li><img src="./assets/nave.svg" alt="">
                    Naves espaciais</li>
                <li id="settings"><i data-feather="settings"></i>
                    Configurações</li>
            </ul>
        </nav>
    </header>

    <section id="container">
        <div class="cards">
            <div class="card-small card">
                <div class="card-info">
                    <p>Personagens</p>
                    <h4 id="personagens"></h4>
                </div>
                <img src="./assets/personagens-black.svg" alt="">
            </div>
            <div class="card-double card">
                <div class="card-info">
                    <p>Luas</p>
                    <h4 id="luas"></h4>
                </div>
                <img src="./assets/luas-black.svg" alt="">

                <span id="linha-vertical"></span>
                <div class="card-info">
                    <p>Planetas</p>
                    <h4 id="planetas"></h4>
                </div>
                <img src="./assets/planetas-black.svg" alt="">
            </div>
            <div class="card-small card">
                <div class="card-info">
                    <p>Naves</p>
                    <h4 id="naves"></h4>
                </div>
                <img src="./assets/nave-black.svg" alt="">
            </div>
        </div>
        <div class="informacoes">
            <div class="table">
                <h3>Últimos filmes</h3>
                <p>Saiba os últimos títulos da marca</p>
                <table id="filmsTable">
                    <thead>
                        <tr>
                            <th>Títulos</th>
                            <th>Estréias</th>
                            <th>Diretor</th>
                            <th>Episódio</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="chart">
                <div id="piechart" style="width: 300px; height: 300px;">
                </div>
            </div>
        </div>
    </section>
    <script>
        feather.replace()
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
